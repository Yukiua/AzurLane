<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>Form Processor</title>
  <link rel="stylesheet" type="text/css" href="css/universal.css">
<style>
  h2 {
    color:white;
    margin:auto;
  }
  body{
    background-color:grey;
  }
  </style>
</head>
<body>
  <h1><img class="left", src = "images/anchor.png"><img class="beldance", src="images/beldance2.gif"><img class="right", src = "images/anchor.png"><img class="center", src="images/AzurLogo.png"><img class="beldance", src="images/beldance3.gif"></h1>
<hr style="height:2px;background-color:#0fb8ea;">
<script type="text/javascript">
<!-- HIDE FROM INCOMPATIBLE BROWSERS
document.write("<h1>Your review has been submitted!<br>Thank you very much!</h1><h2>You entered the following data:</h2>");
var formData = location.search;
formData = formData.substring(1, formData.length);
while (formData.indexOf("+") != -1) {
	formData = formData.replace("+", " ");
}
formData = unescape(formData);
var formArray = formData.split("&");
for (var i=0; i < formArray.length; ++i) {
	document.writeln(formArray[i] + "<br />");
}
// STOP HIDING FROM INCOMPATIBLE BROWSERS -->
</script>
</body>
</html>
