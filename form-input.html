<!doctype html>
<html>
<head>
  <title>Azur Lane webpage</title>
  <link rel="stylesheet" type="text/css" href="css/forms-input.css">
  <link rel="stylesheet" type="text/css" href="css/universal.css">
  <script src="jquery-3.4.1.js"></script>
  </head>
  <body>
    <h1><img class="left", src = "images/anchor.png"><img class="neptunenod" src="images/neptunenod.gif"><img src="images/beldance2.gif"><img class="neptunenod1" src="images/neptunenod1.gif"><img class="right", src = "images/anchor.png"><img class="center", src="images/AzurLogo.png"><img src="images/beldance3.gif"></h1>
  <hr style="height:2px;background-color:#0fb8ea;">

  <form action="formprocessor.html" method="get">
  <fieldset class="1">
  <legend>Personal Particulars</legend>
  <form action="/action_page.php">

    <!--state birthdate-->
    <label for="bdate">Birth Date:</label>
    <input type="date" name="bdate" required autofocus><br>

    <label for='age'>Age:</label>
    <input type='number' id='age' name='age' max='120' min='1' value='17' required/>years old<br>

    <!--state gender-->
    <label for="gender">Gender:</label> <br>
    Male <input type="radio" name="gender" value="boy" required/>
    Female <input type="radio" name="gender" value="girl" required/><br>

    <!--state Email-->
    <label for="Email">Email Address:</label>
    <input type="email" name="email" required><br>

    <!--state contact-->
    <label for="contact">Contact Number:</label>
    <input type="tel" maxlength="8" title="8 digits telephone numbers" name="contact">
</fieldset>
<fieldset class="2">
  <legend>Review</legend>

  <label for="rate">Rate my Webpage:</label><br>
  1<input type="radio" name="rate" value="1" required/>
  2<input type="radio" name="rate" value="2" required/>
  3<input type="radio" name="rate" value="3" required/>
  4<input type="radio" name="rate" value="4" required/>
  5<input type="radio" name="rate" value="5" required/><br>

  <label for="like">What did you like about my webpage? </label><br>
  <input list="like" name="like" required>
  <datalist id="like">
  <option value="Home Page">
  <option value="Ships Page">
  <option value="About Page">
  <option value="Individual Navy Ship Pages">
  <option value="Headings">
  <option value="The CSS">
  <option value="The Javascript and Bootstrap">
  <option value="Nothing">
  </datalist><br>

  <label for="dislike">What did you dislike about my webpage? </label><br>
  <input list="dislike" name="dislike" required>
  <datalist id="dislike">
  <option value="Home Page">
  <option value="Ships Page">
  <option value="About Page">
  <option value="Individual Navy Ship Pages">
  <option value="Headings">
  <option value="The CSS">
  <option value="The Javascript and Bootstrap">
  <option value="Nothing">
  </datalist><br>

  <label for="improve">What would you want me to improve about my webpage? </label><br>
  <input list="improve" name="improve" required>
  <datalist id="improve">
  <option value="Home Page">
  <option value="Ships Page">
  <option value="About Page">
  <option value="Individual Navy Ship Pages">
  <option value="Headings">
  <option value="The CSS">
  <option value="The Javascript and Bootstrap">
  <option value="Nothing">
  </datalist><br>

  <label for="suggest">Suggest some ways I could have improved on my webpage:</label><br>
  <input type="text">
</fieldset>
<input type="submit" value="Submit"/>
</form>
  </body>
  </html>
